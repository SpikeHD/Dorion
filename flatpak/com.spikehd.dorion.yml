id: io.github.spikehd.dorion

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: dorion
finish-args:
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/SpikeHD/Dorion/releases/download/v6.6.2/dorion_6.6.2_amd64.deb
        sha256: 7934AE579EC041A46D5877531FFC6CF520FB5BD1A2F583A1EBA3D7B8B9F5FF41
        only-arches: [x86_64]
      - type: file
        url: https://github.com/SpikeHD/Dorion/releases/download/v6.6.2/dorion_6.6.2_arm64.deb
        sha256: 173E922B06105F714DC7804A0F51C368CFF2904BF666D7BA8677DE3C5288DB63
        only-arches: [aarch64]
      - type: file
        url: https://github.com/SpikeHD/Dorion/releases/download/v6.6.2/dorion_6.6.2_armhf.deb
        sha256: 9B6982DD2F256DAA0D69348A8F370331390D199F7BC9E610895F67D142A49B55
        only-arches: [arm]
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/Dorion /app/bin/Dorion'
      - install -Dm644 usr/share/applications/Dorion.desktop /app/share/applications/io.github.spikehd.dorion.desktop
      - install -Dm644 usr/share/icons/hicolor/512x512/apps/Dorion.png /app/share/icons/hicolor/128x128/apps/io.github.spikehd.dorion.png

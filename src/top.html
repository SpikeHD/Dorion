<style>
  #topbar {
    background-color: var(--background-tertiary);
    height: 30px;
    width: 100%;
    position: relative;
    top: 0;
    left: 0;
    z-index: 9999;

    display: flex;
    flex-direction: row;
    justify-content: space-between;

    font-family: 'Courier New', monospace;
    font-weight: bolder;

    color: var(--text-normal);
  }

  #topsymbol {
    padding-right: 10px;
    color: var(--text-muted);
  }

  #topleft {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    padding: 6px;
    padding-left: 10px;
  }

  #topright {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
  }

  #topclose,
  #topmin,
  #topmax {
    display: flex;
    align-items: center;

    height: 100%;
    width: 32px;

    padding: 0 6px;

    transition: filter 0.1s ease-in-out;
  }

  #topclose:hover,
  #topmin:hover,
  #topmax:hover {
    cursor: pointer;
    filter: brightness(0.8);
  }

  #topright svg {
    height: 45%;
    width: 60%;
  }
</style>
